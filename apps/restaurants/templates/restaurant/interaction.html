<aside class="space-y-6 lg:sticky lg:top-24">

    <div class="bg-white border border-gray-100 rounded-xl p-6 shadow-sm">
        <h3 class="font-bold text-gray-800 mb-4">Make a Plan</h3>
        <div class="flex flex-col gap-3">
            <button disabled class="w-full py-2.5 bg-gray-100 text-gray-400 font-semibold rounded-lg cursor-not-allowed flex items-center justify-center gap-2">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark
            </button>
            <button disabled class="w-full py-2.5 border border-gray-200 text-gray-400 font-semibold rounded-lg cursor-not-allowed flex items-center justify-center gap-2">
                <i class="fa-solid fa-check"></i>
                Mark Visited
            </button>
        </div>
        <p class="text-xs text-center text-gray-400 mt-3">These features are coming soon!</p>
    </div>

    <div class="bg-white border border-gray-100 rounded-xl p-6 shadow-sm">
        <h3 class="font-bold text-gray-800 mb-4">Restaurant Info</h3>
        <ul class="space-y-4">
            <li>
                <strong class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">
                    Address
                </strong>
                <p class="text-sm text-gray-700 flex gap-2 items-start">
                    <i class="fa-solid fa-map-pin text-brand mt-1"></i>
                    {{ restaurant.address|default:"Address not available" }}
                </p>
            </li>
            <li class="border-t border-gray-50 pt-4">
                <strong class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">
                    Status
                </strong>
                {% if restaurant.is_open %}
                    <p class="text-green-600 font-bold text-sm flex items-center gap-2">
                        <i class="fa-regular fa-clock"></i>
                        Open Now
                    </p>
                {% else %}
                    <p class="text-red-500 font-bold text-sm flex items-center gap-2">
                        <i class="fa-solid fa-store-slash"></i>
                        Closed
                    </p>
                {% endif %}
            </li>
        </ul>
    </div>
</aside>
