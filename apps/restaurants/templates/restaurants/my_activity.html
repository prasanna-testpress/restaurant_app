{% extends "base.html" %}
{% block title %}My Activity{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10 max-w-7xl">

    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">My Activity</h1>
        <p class="text-gray-500 mt-1">Manage your collection and dining history.</p>
    </div>

    <div class="flex border-b border-gray-200 mb-8 gap-8">
        <button id="tab-bookmarks" 
                data-url="{% url 'restaurants:my_bookmarks' %}"
                class="tab-btn group pb-3 border-b-2 border-brand text-brand font-semibold text-sm transition-all flex items-center gap-2">
            <i class="fa-solid fa-bookmark"></i> Bookmarks
        </button>

        <button id="tab-visited" 
                data-url="{% url 'restaurants:my_visited' %}"
                class="tab-btn group pb-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-semibold text-sm transition-all flex items-center gap-2">
            <i class="fa-solid fa-check"></i> Visited
        </button>
    </div>

    <div id="activity-content" class="min-h-[300px] transition-opacity duration-200">
        </div>

</div>

{% include "restaurants/scripts/tab_switch.html" %}
{% endblock %}
