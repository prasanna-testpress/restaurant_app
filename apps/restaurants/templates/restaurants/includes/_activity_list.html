{% if page_obj %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in">
        {% for restaurant in page_obj %}
            {% include "restaurants/restaurant_card.html" %}
        {% endfor %}
    </div>

    {% include "restaurants/includes/pagination.html" with page_obj=page_obj %}

{% else %}
    <div class="flex flex-col items-center justify-center py-20 text-center bg-gray-50 rounded-xl border border-dashed border-gray-300">
        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-4 text-gray-300 text-2xl">
            <i class="{{ empty_icon }}"></i>
        </div>
        <h3 class="text-lg font-bold text-gray-800">{{ empty_title }}</h3>
        <p class="text-sm text-gray-500 mt-1 mb-6">{{ empty_message }}</p>
        <a href="{% url 'restaurants:restaurant_list' %}" class="px-6 py-2 bg-brand text-white rounded-lg hover:bg-brand-dark transition text-sm font-bold">
            Explore Restaurants
        </a>
    </div>
{% endif %}

<style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
</style>
