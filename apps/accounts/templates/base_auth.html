{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Tasty Bites
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>

    <div class="split-container">
        <div class="image-side" {% block background_image %} {% endblock %}></div>

        <div class="form-side">
            <div class="form-wrapper"> {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
