<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
            background-color: #FF6B6B; 
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
        }
        .container {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Hello,</p>
        <p>We received a request to reset the password for your Tasty Bites account.</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">
                Reset Password
            </a>
        </p>
        <p>If you didn't ask for this, you can safely ignore this email.</p>
        <p>Happy Eating,<br>The Tasty Bites Team</p>
    </div>
</body>
</html>
