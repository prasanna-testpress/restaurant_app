{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tasty Bites{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#ff6b35', 
                            dark: '#e55a2b',
                            light: '#fff0e8',
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Tahoma', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col lg:flex-row font-sans text-gray-800">

    <div class="relative h-64 w-full lg:h-auto lg:w-1/2 xl:w-2/3 bg-cover bg-center" 
         {% block background_image %}{% endblock %}>
        
        <div class="absolute inset-0 bg-gradient-to-b from-black/10 to-black/30"></div>
    </div>

    <div class="flex-1 flex flex-col justify-center items-center bg-white p-8 lg:p-12 shadow-2xl z-10 w-full lg:w-1/2 xl:w-1/3">
        <div class="w-full max-w-sm space-y-6">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
