{% comment %}Reusable styled form field{% endcomment %}

<div>
    <label for="{{ field.id_for_label }}"
           class="block mb-2 text-xs font-bold text-gray-700 uppercase tracking-wide">
        {{ field.label }}
    </label>

    <input
        type="{{ field.field.widget.input_type }}"
        name="{{ field.name }}"
        id="{{ field.id_for_label }}"
        value="{{ field.value|default_if_none:'' }}"
        placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}"
        autocomplete="{{ field.field.widget.attrs.autocomplete|default:'' }}"
        class="
            w-full px-4 py-3 rounded-lg
            bg-gray-50 border border-gray-200
            text-gray-800 placeholder-gray-400
            focus:outline-none focus:border-brand
            focus:ring-4 focus:ring-brand/10
            transition duration-200
            {% if field.errors %} border-red-500 {% endif %}
        "
    >

    {% if field.errors %}
        <p class="mt-1 text-xs text-red-600 font-semibold">
            âœ• {{ field.errors|striptags }}
        </p>
    {% endif %}
</div>
